<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ramadan Countdown</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/all.min.css" />
        <link
            rel="shortcut icon"
            href="./images/cloud.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="container">
            <div class="calling">اللهم بلغنا رمضان</div>
            <div class="left-for">باقي علي رمضان</div>
            <div class="days-left">
                <span class="number"></span><span class="day word">يوما</span>
            </div>
            <div class="hours">
                <span class="hours-left"></span
                ><span class="hour word">ساعة</span>
            </div>
            <div class="minutes">
                <span class="minutes-left"></span
                ><span class="minute word">دقيقة</span>
            </div>
            <div class="seconds">
                <span class="seconds-left"></span
                ><span class="second word">ثانية</span>
            </div>
        </div>
        <div class="social">
            <a href="https://github.com/ahmedraed101" target="_blank">
                <i class="fab fa-github"></i>
                ></a
            >
            <a href="https://www.linkedin.com/in/ahmedraed101/" target="_blank">
                <i class="fab fa-linkedin"></i>
                ></a
            >
            <a href="https://twitter.com/ahmedraed101/" target="_blank">
                <i class="fab fa-twitter"></i
            ></a>
        </div>
        <script src="./scripts/moment.js"></script>
        <script src="./scripts/moment-hijri.js"></script>
        <script src="./scripts/main.js"></script>
    </body>
</html>
